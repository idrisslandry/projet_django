  <head>
    <meta charset="utf-8">

  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header style="margin-bottom: 12%;">
    <div>
      <h3 class="float-md-start mb-0">R&T</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Accueil</a>
        <a class="nav-link" href="{% url 'commus' %}">Commutateurs</a>
        <a class="nav-link" href="{% url 'routeurs' %}">Routeurs</a>
        
        {% if user.compte %}
          <a class="nav-link" href="{% url 'compte' %}">{{ user.username }}</a>
        {% endif %}
        
        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">DÃ©connexion</a>
        {% else %}
          <a class="nav-link" href="{% url 'login' %}">Se connecter</a>
        {% endif %}


      </nav>
    </div>
  </header>

{% block content %}
  <h1>Connexion</h1>
  <br>
  <form method="POST">
    {% csrf_token %}
    <p>
        <label for="username">Nom d'utilisateur : </label>
        <input id="username" type="text" name="username" autocomplete="off">
    </p>
    <p>
        <label for="password">Password : </label>
        <input type="password" name="password">
    </p>

    <button type="submit" class="btn btn-secondary my-2 ">Se connecter</button>

  </form>




{% endblock %}
